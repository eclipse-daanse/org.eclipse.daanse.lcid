# LCID Service Configuration Localization

# OCD Names and Descriptions
ocd.lcid.name=Configurable LCID Service
ocd.lcid.description=Service for converting Locale Identifiers (LCID) to Java Locale objects

localeLanguage.name=Locale Language
localeLanguage.description=ISO 639 language code for the locale (e.g., 'en', 'de', 'fr'). Default: 'en'

localeCountry.name=Locale Country
localeCountry.description=ISO 3166 country code for the locale (e.g., 'US', 'DE', 'FR'). Default: 'US'

localeVariant.name=Locale Variant
localeVariant.description=Locale variant identifier (e.g., 'POSIX', 'MAC'). Can be empty for standard locales. Default: ''

